<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pong.js player</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="http://127.0.0.1:3000/p5-lib/p5.min.js"></script>
  <script src="http://127.0.0.1:3000/p5-lib/p5.sound.min.js"></script>
  <script src="http://127.0.0.1:3000/player.js"></script>
</head>

<body>
  <main>
    <div>
      <p>
        <button type='button' onclick='play_any()'>Play against anyone</button>
      </p>
      <p>
        <input type='text' size='4' id='user_id'/>
        <button type='button' onclick='invite()'>Invite user</button>
        <button type='button' onclick='accept()'>Accept invitation from user</button>
      </p>
    </div>
  </main>
</body>
<script>
  function play_any() {
    ws.send(JSON.stringify({
      event: 'play'
    }));
  }

  function invite() {
    ws.send(JSON.stringify({
      event: 'invite',
      data: document.getElementById('user_id').value
    }));
  }

  function accept() {
    ws.send(JSON.stringify({
      event: 'accept',
      data: document.getElementById('user_id').value
    }));
  }


</script>

</html>
