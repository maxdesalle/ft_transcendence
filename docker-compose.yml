version: '3.5'
services:
  nest_app:
    build: ./node_app
    depends_on:
      - db
    ports: 
      - 3000:3000
    env_file:
      - .env

  db:
    container_name: db
    image: postgres
    ports: 
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


# how to access the database client:
# docker exec -it db psql -U postgres